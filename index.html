<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Gallery Master</title>
    <link rel="shortcut icon" href="devchallenges.png" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header>
      <img
        class="img__profile"
        src="profilePhoto.png"
        alt="carinha"
        width="156px"
        height="156px"
      />
      <p class="name">Rodney Cotton</p>
      <p class="city">Helsink, Finland</p>
      <div class="flex__header">
        <div class="number__stats">
          <p class="number">100</p>
          <p class="stats">Posts</p>
        </div>
        <div class="number__stats">
          <p class="number">2,242</p>
          <p class="stats">Followers</p>
        </div>
        <div class="number__stats">
          <p class="number">1,432</p>
          <p class="stats">Following</p>
        </div>
      </div>
    </header>
    <main>
      <section class="images">
        <img
          id="img1"
          class="imgs"
          src="photo1.png"
          width="299"
          height="297"
          alt="meia cama"
        />
        <img
          id="img2"
          class="imgs"
          src="photo2.png"
          width="627"
          height="299"
          alt="meio sofa"
        />
        <img
          id="img3"
          class="imgs"
          src="photo3.png"
          width="627"
          height="299"
          alt="banheira"
        />
        <img
          id="img4"
          class="imgs"
          src="photo_4.png"
          width="299"
          height="627"
          alt="abajur"
        />
        <img
          id="img5"
          class="imgs"
          src="photo5.png"
          width="299"
          height="299"
          alt="folha"
        />
        <img
          id="img6"
          class="imgs"
          src="photo6.png"
          width="299"
          height="299"
          alt="bagulho de japones"
        />
      </section>
    </main>
    <footer>
      <p>
        Developed by
        <a
          target="_blank"
          href="https://www.linkedin.com/in/alecson-ernandes-100b3416a/"
          >Alecson</a
        >
        in 2023
      </p>
    </footer>

    <script defer src="./js/script.js"></script>
  </body>
</html>
